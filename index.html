<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>HTML Practice</title>
        <script type="text/javascript" src="./stopWatch.js"></script>
    </head>
    <body>
        <h3>ストップウォッチ</h3>
        <h1 id="display"></h1>
        <button id='startBtn' onclick='stopWatch.start();'>Start!</button>
        <button id='stopBtn' onclick='stopWatch.stop();'>Stop!</button>
        <button id='resetBtn' onclick='stopWatch.reset();'>Reset!</button>
        <button id='laptimeBtn' onclick='stopWatch.laptime();'>Laptime!</button>
        <p>Laptime:</p>
        <ol id="list"></ol>
    </body>
    <script type="text/javascript">
        var display = document.getElementById('display');
        var list = document.getElementById('list');
        var stopWatch = new StopWatch(display, list);
        
        // 初期表示
        stopWatch.display.setText(stopWatch.counter);
    </script>
</html>
