<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>HTML Practice</title>
        <script type="text/javascript" src="./stopWatch.js"></script>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="css/layouts/marketing.css">
    </head>
    <body>
        <div class="splash-container">
            <div class="splash">
                <h2 class="splash-subhead">Stop Watch</h2>
                <h1 class="splash-head" id="display">0.00</h1>
                <button class="pure-button" id='startBtn' onclick='stopWatch.start();'>Start!</button>
                <button class="pure-button" id='stopBtn' onclick='stopWatch.stop();'>Stop!</button>
                <button class="pure-button" id='resetBtn' onclick='stopWatch.reset();'>Reset!</button>
                <button class="pure-button" id='laptimeBtn' onclick='stopWatch.laptime();'>Laptime!</button>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="content">
                <h3 class="content-head is-center">Laptime</h3>
                <div class="pure-g is-center" id="list"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        var display = document.getElementById('display');
        var list = document.getElementById('list');
        var stopWatch = new StopWatch(display, list);
        
        // 初期表示
        stopWatch.display.setText(stopWatch.counter);
    </script>
</html>
